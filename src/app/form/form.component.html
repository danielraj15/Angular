
<div class="container">
  <div class="jumbotron">
      <form #frm="ngForm" (ngSubmit)="adduser(frm)">
          <div class="form-group">
            <label>
              Name:
            </label>
            <input 
            type="text" 
            name="name"
            required
            #username="ngModel"
            pattern="[a-zA-Z ]*"
            class="form-control"
            ngModel>
          </div>
          <div *ngIf="username.touched" class="alert alert-danger">
            <div *ngIf="username.errors?.required">
            This is Required
          </div>
          <div *ngIf="username.errors?.pattern">Invalid Format</div>
          </div>
          <div class="form-group">
              <label>
              Contact:
            </label>
            <input 
            type="text" 
            name="contact"
            ngModel
            required
            #contactuser="ngModel"
            pattern="[0-9 ]*"
            class="form-control">
          </div>
          <div *ngIf="contactuser.touched" class="alert alert-danger">
            <div *ngIf="contactuser.errors?.required">
                This is required
            </div>
            
          </div>
          <div class="form-group">
              <label >
              Email:
            </label>
            <input 
            type="text" 
            name="email"
            ngModel
            #emailuser="ngModel"
            required
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            class="form-control">
          </div>
          <div *ngIf="emailuser.touched" class="alert alert-danger">
              <div *ngIf="emailuser.errors?.required">
                  This is required
              </div>
              
            </div>
          <button type="submit" class="btn btn-success" [disabled]="frm.invalid">Submit</button>
        </form>
        <ul class="list-group">
          <li *ngFor="let usr of userList" class="list-group-item">{{usr?.name }}</li>
          </ul>
  </div>
